<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription — AllergoZymeProtect</title>
  <meta name="description" content="Inscrivez votre restaurant à AllergoZymeProtect et obtenez votre QR code de traçabilité allergène en quelques minutes." />

  <style>
    :root {
      --gold: #c9a227;
      --gold-strong: #b68f1e;
      --white: #ffffff;
      --shadow: rgba(182,143,30,0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--white);
      font-family: 'Poppins', sans-serif;
      color: var(--gold-strong);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      width: 110px;
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 10px var(--shadow));
    }

    h1 {
      font-size: 1.8em;
      color: var(--gold-strong);
      text-shadow: 0 0 15px var(--shadow);
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      background: #fff;
      border: 1px solid rgba(182,143,30,0.4);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(182,143,30,0.15);
      animation: fadeInUp 1s ease;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 14px;
      margin-bottom: 6px;
      color: var(--gold-strong);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(182,143,30,0.5);
      font-size: 1em;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: var(--gold-strong);
      box-shadow: 0 0 10px var(--shadow);
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 22px;
      background: linear-gradient(90deg, var(--gold), var(--gold-strong));
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.05em;
      box-shadow: 0 10px 30px rgba(182,143,30,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(182,143,30,0.35);
    }

    p {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9em;
    }

    a {
      color: var(--gold-strong);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: var(--gold-strong);
      opacity: 0.8;
      text-align: center;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" alt="AllergoZymeProtect" class="logo" />
  <h1>Créer votre compte restaurateur</h1>

  <form id="signupForm">
    <label for="name">Nom du restaurant</label>
    <input type="text" id="name" name="name" placeholder="Ex : Le Jardin Gourmand" required />

    <label for="owner">Nom du responsable</label>
    <input type="text" id="owner" name="owner" placeholder="Votre nom complet" required />

    <label for="email">Adresse email</label>
    <input type="email" id="email" name="email" placeholder="email@restaurant.fr" required />

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" placeholder="********" required />

    <label for="phone">Téléphone</label>
    <input type="tel" id="phone" name="phone" placeholder="06 12 34 56 78" required />

    <button type="submit" class="btn">S’inscrire et valider mon abonnement</button>
  </form>

  <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>

  <footer>© 2025 AllergoZymeProtect — Tous droits réservés.</footer>

  <!-- Import du script -->
  <script type="module" src="assets/signup.js"></script>
</body>
</html>
