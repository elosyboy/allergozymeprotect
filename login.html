<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion — AllergoZymeProtect</title>
  <meta name="description" content="Connectez-vous à votre compte AllergoZymeProtect pour accéder à votre QR code et à vos signatures client." />
  <style>
    :root {
      --gold: #c9a227;
      --gold-strong: #b68f1e;
      --white: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--white);
      font-family: 'Poppins', sans-serif;
      color: var(--gold-strong);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    .logo {
      width: 110px;
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 1.8em;
      color: var(--gold-strong);
      text-shadow: 0 0 15px rgba(182,143,30,0.3);
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      border: 1px solid rgba(182,143,30,0.4);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(182,143,30,0.1);
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 14px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(182,143,30,0.5);
      font-size: 1em;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: var(--gold-strong);
      box-shadow: 0 0 10px rgba(182,143,30,0.3);
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 24px;
      background: linear-gradient(90deg, var(--gold), var(--gold-strong));
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.05em;
      box-shadow: 0 10px 30px rgba(182,143,30,0.3);
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    p {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9em;
    }

    a {
      color: var(--gold-strong);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover { text-decoration: underline; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" alt="AllergoZymeProtect" class="logo" />
  <h1>Connexion à votre espace</h1>

  <form id="loginForm">
    <label for="email">Adresse email</label>
    <input type="email" id="email" name="email" placeholder="email@restaurant.fr" required />

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" placeholder="********" required />

    <button type="submit" class="btn">Se connecter</button>
  </form>

  <p>Pas encore de compte ? <a href="signup.html">S’inscrire</a></p>

  <script type="module" src="assets/login.js"></script>
</body>
</html>
