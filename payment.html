<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paiement — AllergoZymeProtect</title>
  <meta name="description" content="Procédez au paiement sécurisé de votre label AllergoZymeProtect et activez immédiatement votre QR code." />
  <style>
    :root {
      --gold: #c9a227;
      --gold-strong: #b68f1e;
      --white: #ffffff;
      --shadow: rgba(182,143,30,0.3);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--white);
      font-family: 'Poppins', sans-serif;
      color: var(--gold-strong);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 110px;
      margin-bottom: 16px;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 1.8em;
      color: var(--gold-strong);
      text-shadow: 0 0 15px var(--shadow);
      letter-spacing: 1.5px;
      margin-bottom: 10px;
    }

    .card {
      background: #fff;
      border: 1px solid rgba(182,143,30,0.4);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(182,143,30,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    p {
      font-size: 1em;
      line-height: 1.5;
      margin: 10px 0 20px;
    }

    .price {
      font-size: 2.5em;
      font-weight: 700;
      margin: 16px 0;
      color: var(--gold-strong);
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, var(--gold), var(--gold-strong));
      color: white;
      padding: 14px 28px;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(182,143,30,0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(182,143,30,0.35);
    }

    .notice {
      margin-top: 14px;
      font-size: 0.9em;
      opacity: 0.9;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" alt="AllergoZymeProtect" class="logo" />
  <h1>Activation de votre Label</h1>

  <div class="card">
    <p>Pour activer votre espace professionnel et recevoir votre QR code unique, procédez au paiement sécurisé de votre label annuel.</p>
    <div class="price">20€ / an</div>

    <button id="paypalBtn" class="btn">Procéder au paiement sécurisé</button>

    <p class="notice">Une fois le paiement validé, votre compte sera activé automatiquement et vous serez redirigé vers le tableau de bord.</p>
  </div>

  <script type="module" src="assets/payment.js"></script>
</body>
</html>
